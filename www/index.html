<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app2">
            <h1>Telus what you want <button class="btn btn-primary" id="editBtn" onclick="goEdit ()">Edit</button></h1>
            <div id="deviceready" class="blink">
                <p class="event listening">NO CONNECTED TO DEVICE</p>
                <p class="event received">DEVICE READY</p>
            </div>
            <div id="editPanel" class="editPanel">
               <br/>
               <button class="btn btn-default" onclick="getContent('www/index.html')">HTML</button>
               <button class="btn btn-default" onclick="getContent('www/css/index.css')">CSS</button>
               <button class="btn btn-default" onclick="getContent('www/js/index.js')">JS</button>
               <button class="btn btn-default" onclick="getContent('www/js/telus.js')">Telus</button>
               <br/>
               <span id="filePath"></span><br/>
               <span id="fileSha"></span><br/>
               <div class="form-group">
                 <textarea class="form-control codeArea" id="codeArea" rows="15"></textarea>
               </div>
               <button class="btn btn-info btn-lg" onclick="getContent('www/config.xml')">
                 <span class="glyphicon glyphicon-wrench " aria-hidden="true"></span>
               </button>
               <button class="btn btn-warning btn-lg" onclick="updateContent()">
                 <span class="glyphicon glyphicon-save " aria-hidden="true"></span>
               </button>
               <button class="btn btn-danger  btn-lg" onclick="onClick()">
                 <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
               </button>
               <button class="btn btn-success  btn-lg" onclick="onPreview()">
                 <span class="glyphicon glyphicon-new-window " aria-hidden="true"></span>
               </button>
            </div><!-- end editPanel -->
            <!-- runPanel -->
            <div id="runPanel">
                <input id="cmdInput"></input>
                <button class="btn btn-success" onclick="doProcess()" data-toggle="modal" data-target="#myModal">Process</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Command</h4>
                      </div>
                      <div class="modal-body">
                        Parameters
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Action</button>
                      </div>
                    </div>
                  </div>
                </div><!-- end Modal -->
            </div><!-- end runPanel -->
        </div><!-- end app2 -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/telus.js"></script>
        <script src="js/tools.js"></script>
    </body>
</html>
